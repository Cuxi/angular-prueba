<!DOCTYPE HTML>
<html>
<head>
    <link href="./css/styles.css" type="text/css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<style>
		
    .photo img {
        
        max-width: 150px;
        vertical-align: top;
    }
    
    .close {
        
        padding: 0 10px;
    }

	</style>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="./libs/jquery-1.12.0.min.js"></script>
    <script src="./libs/jquery-ui.min.js"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-ui-router.js"></script>-->
	<script src="./app/app.js" type="text/javascript" ></script>
</head>
<body class="ng-scope" ng-app="proyecto">
	<div class="container">
		<section class="content ng-scope" ng-controller="AppController">

			<div class="ng-scope" ng-controller="EditController">
				<h5>Create a new Post</h5>
				<form class="form-inline ng-valid ng-dirty">
					<div class="form-group block-level">
						<input type="text" name="" class="form-control ng-valid ng-dirty" ng-model="newPost.title" placeholder="Title">
					</div>
					<div class="form-group">
						<input type="text" name="" class="form-control ng-valid ng-dirty" ng-model="newPost.body" placeholder="Body">
					</div>
					<div class="form-group">
						<button class="btn btn-default" ng-click="save()">Add Post</button>
					</div>
				</form>
			</div>
			<div class="panel ng-scope" ng-repeat="post in posts">
				<div class="panel-heading clearfix">
					<h3 class="panel-title ng-binding">{{post.title}}<small class="ng-binding">{{post.author.username}}</small></h3>
				</div>
				<p class="well ng-binding">{{post.body}}</p>
				<!-- ngRepeat: photo in photos[post.id]-->
				<span class="photo ng-scope" ng-repeat="photo in photos"><img class="img-thumbnail" ng-src="{{photo.image}}" src="{{photo.image}}"></span>
				<!-- end ngRepeat: post in posts-->
			</div>
		</section>
	</div>
	
</body>
</html>
